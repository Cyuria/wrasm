name: build

on:
  push:
    branches: [ "master" ]
    paths:
      - '*/**'
      - '**/meson.build'
  pull_request:
    branches: [ "master" ]

jobs:
  compile:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        compiler: [ gcc, clang ]
        include:
          - os: windows-latest
            compiler: msvc

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: ilammy/msvc-dev-cmd@v1
      if: ${{ matrix.compiler == 'msvc' }}

    - run: echo "CC=$(which ${{ matrix.compiler }})" >> $GITHUB_ENV
      if: ${{ matrix.compiler != 'msvc' }}

    - name: Build
      uses: BSFishy/meson-build@v1
      with:
        action: build

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: logs-${{ matrix.os }}
        path: build/meson-logs/
        retention-days: 5

