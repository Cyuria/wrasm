name: Meson CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install LLVM
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "17"

    - name: Check LLVM
      run: |
        which clang
        which llvm-objcopy
      shell: bash

    - name: Dependencies
      run: pip install meson ninja

    - name: Configure
      run: meson setup build

    - name: Build
      run: meson compile -C build

    - name: Test
      run: meson test -C build

    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: logs-${{ matrix.os }}
        path: build/meson-logs/
        retention-days: 5

